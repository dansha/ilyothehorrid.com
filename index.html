<h1 title="Dorman is a surname, derived from the Middle English word dere, or deor, meant 'wild animal'. Therefore, Dorman translates as 'wild animal', or, perhaps, 'wild animal-man'. Another, Old English, derivation is from the Old English word deor,meaning 'deer', and, mann, meaning 'man': thus, Deer Man.">

</h1>

<div class="links">
  <a target="_blank"

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script>


$(document).ready(function() {
  $('.letter-transition')
   .delay(1000)
   .queue(function() {
     $(this).addClass('blink');
     $(this).dequeue();
   })
   .delay(2000)
   .queue(function() {
     $(this).removeClass('blink');
     $(this).dequeue();
   })
   .delay(500)
   .queue(function() {
     $(this).removeClass('letter-transition');
     $(this).dequeue();
  });

  $('.name')
   .delay(3600)
   .queue(function() {
     $(this).addClass('animate-hue');
     $(this).dequeue();
  });
});


</script>
